name: Build Anki Deck

permissions:
  contents: write   # needed for release upload

on:
  push:
    branches: [ main ]
    paths:
      - "data/words.csv"
      - "prompts/**"
      - "scripts/**"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # If using DeepSeek, set these repo secrets:
      # OPENAI_API_KEY: your deepseek key
      # OPENAI_BASE_URL: https://api.deepseek.com
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      OPENAI_MODEL: deepseek-reasoner   # or deepseek-chat (see your script logic)
      TTS_LANG: en

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Enrich with AI
        run: python scripts/ai_enrich.py

      - name: Generate audio (gTTS)
        run: python scripts/tts.py

      - name: Build deck
        run: python scripts/build_deck.py

      - name: Upload deck artifact
        uses: actions/upload-artifact@v4
        with:
          name: anki-deck
          path: |
            out/deck.apkg
            out/enriched.csv
          if-no-files-found: error

      # Optional: create a GitHub Release with the deck (requires contents: write at top)
      - name: Create release
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: deck-${{ github.run_number }}
          name: "Deck build #${{ github.run_number }}"
          files: out/deck.apkg
        env:
          # Default GITHUB_TOKEN now has contents:write due to top-level permissions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


